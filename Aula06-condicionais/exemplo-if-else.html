<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript</title>
</head>
<body>
    <script>
        function retornaSexo(sexo){
            // M, F
            // Masculino, Feminino
            if (sexo === 'M'){
                return 'Masculino'
            }else{
                return 'Feminino'
            }
        }
        var resultado = retornaSexo('M')
        console.log(resultado)
    </script>
</body>
</html>
