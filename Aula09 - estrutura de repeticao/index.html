<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for, while
        // RECOMENDADO utilizar o FOR quando eu souber o tamanho do intervalo. no exempo abaixo, sabemos que vai até 100.
        for (var i = 0; i <= 100; i++){
            console.log(i)
        }

        //Quando eu não souber o final do intervalo, eu posso usar o WHILE
        var j = 219345872
        while (j > 50){
            console.log(j)
        
            j /= 5
        }
    </script>
</body>
</html>
