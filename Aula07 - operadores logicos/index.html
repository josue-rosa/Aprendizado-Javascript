<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Javascript</title>
</head>
<body>
    <script>
                //AND, OR, NOT

        //Exemplo AND
        var sexo = 'M', idade = 23
        if (sexo === 'M' && idade >= 18){
            console.log('OK AND')
        }




        //Exemplo OR
        var sexo2 = 'M', idade2 = 18
        if (sexo2 === 'M' || idade2 >= 18){
            console.log('OK OR')
        }



    
        //Exemplo NOT
        var sexo3 = 'F'
        if (sexo3 !== 'M'){
            console.log('OK Negação')
        }

    </script>
</body>
</html>
